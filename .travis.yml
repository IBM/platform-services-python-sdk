dist: bionic

language: python

matrix:
  include:
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: 3.10

cache: pip

install:
- sudo apt-get update
- sudo apt-get install pandoc
- pip install pypandoc

script:
- make ci

before_deploy:
- nvm install 14
- npm install npm@latest -g
- npm install @semantic-release/changelog
- npm install @semantic-release/exec
- npm install @semantic-release/git
- npm install @semantic-release/github
- pip install bump2version

deploy:
- provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    python: '3.7'
    branch: main

- provider: pypi
  user: __token__
  password: $PYPI_TOKEN
  repository: https://upload.pypi.org/legacy
  skip_cleanup: true
  on:
    python: '3.7'
    tags: true
